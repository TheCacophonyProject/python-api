sudo: required
dist: bionic
services:
- docker
language: python
python:
- '3.7'
addons:
  apt:
    packages:
    - wget
env:
  global:
  - CACOPHONY_API_VER=v4.10.0
matrix:
  include:
  - python: 3.7
    env: TOX_ENV=pep257
  - python: 3.7
    env: TOX_ENV=docs
  - python: 3.7
    env: TOX_ENV=coverage
before_install:
  - pip install black
  - ./check-style.sh
install:
- sudo apt install -y openssl
- pip install tox-travis
- pip install setuptools
- pip install twine
- pip install coveralls
- git clone --branch "${CACOPHONY_API_VER}"  "https://github.com/TheCacophonyProject/cacophony-api"
- cd cacophony-api
- "./run --isolate --background"
- cd ..
- docker cp test-files/db-test-seed.sql cacophony-api:/db-seed.sql
before_script:
- "./cacophony-api/wait-for-api || { docker ps; docker logs cacophony-api; exit 1;
  }"
- sudo docker exec cacophony-api sh -c "sudo -i -u postgres psql cacophonytest -f/db-seed.sql"
script:
- if [ -n "${TOX_ENV}" ]; then tox -e "${TOX_ENV}"; else tox; fi
after_success:
- if [ "${TOX_ENV}" == "coverage" ] ; then coveralls; fi
notifications:
  email: false
cache: false
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  on:
    tags: true
